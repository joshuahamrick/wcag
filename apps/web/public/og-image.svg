<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Logo icon -->
  <g transform="translate(100, 200)">
    <rect width="120" height="120" rx="24" fill="url(#iconGrad)"/>
    <circle cx="60" cy="60" r="38" fill="none" stroke="white" stroke-width="6"/>
    <path d="M40 60 L54 74 L80 48" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: ADACheck -->
  <text x="250" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">ADACheck</text>

  <!-- Tagline -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">WCAG Compliance Scanner</text>

  <!-- Subtitle -->
  <text x="100" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">Scan your website for ADA and WCAG 2.1 accessibility issues</text>

  <!-- Bottom accent line -->
  <rect x="100" y="520" width="200" height="4" rx="2" fill="url(#iconGrad)"/>
</svg>
