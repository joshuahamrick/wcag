services:
  redis:
    image: redis:7-alpine
    # Use a non-default host port to avoid conflicts with any local Redis already installed.
    ports: ["${E2E_REDIS_PORT:-16379}:6379"]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: wcag
    # Use a non-default host port to avoid conflicts with any local Postgres already installed.
    ports: ["${E2E_POSTGRES_PORT:-15432}:5432"]

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"

  # Creates the bucket used by the API's S3 artifact uploader.
  # Safe to re-run; bucket creation is idempotent.
  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: /bin/sh
    command: >
      -c "
      until mc alias set local http://minio:9000 minioadmin minioadmin; do
        echo 'waiting for minio...';
        sleep 1;
      done;
      mc mb -p local/wcag-artifacts || true;
      mc anonymous set download local/wcag-artifacts || true;
      echo 'minio bucket ensured';
      "